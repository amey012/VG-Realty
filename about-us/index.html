<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VG Realty</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/about-us/about-us.css" />
</head>

<body>

  <!-- Header -->
  <header>
    <div class="container nav">
      <div class="logo">
      </div>
      <nav>
        <ul class="nav-links"></ul>
      </nav>
      <button class="contact-btn"></button>
    </div>
  </header>

  <!-- About -->
  <section class="aboutUs">
    <div class="aboutUs-content">
      <div class="aboutUs-text">
        <div class="aboutUs-section-label"></div>
        <h2 class="aboutUs-title"></h2>
        <p class="aboutUs-p1"></p>
        <p class="aboutUs-p2"></p>
        <div class="stats"></div>
      </div>
      <img class="team" src="" alt="Team Photo">
      <div class="aboutUs-vision"></div>
    </div>
  </section>

  <!-- partners -->
  <section class="partners">
    <h2 class="partners-title"></h2>
    <div class="partners-block">
      <div class="partners-logos">
      </div>
    </div>
  </section>

  <!-- residences -->
  <section class="residences">
    <div class="residences-label"></div>
    <h2 class="residences-title"></h2>
    <p class="residences-description"></p>

    <div class="residences-block">
      <div class="residences-left">
        <div class="residences-feature-text">
        </div>
      </div>

      <div class="residences-center">
      </div>

      <div class="residences-right">
        <div class="residences-steps">
        </div>
      </div>
    </div>
  </section>

  <!-- Services -->
  <section class="services-aboutUs">
    <div class="services-label"></div>
    <h2 class="services-title"></h2>
    <div class="services-grid"></div>
  </section>

  <!-- Process -->
  <section class="process">
    <div class="process-label"></div>
    <h2 class="process-title"></h2>

    <div class="process-wrapper">
      <div class="process-steps"></div>

      <div class="sticky-image-wrapper">
      </div>
    </div>
  </section>

  <!-- Agents -->
  <section class="agents" id="agents">
    <div class="agents-block">
      <div class="agents-label"></div>
      <h2 class="agents-title"></h2>
    </div>

    <div class="agents-wrapper">
      <div class="agents-grid">
      </div>
    </div>
    <button class="view-all-agents">
    </button>
  </section>

  <!-- Testimonials -->
  <section class="testimonials">
    <div class="testimonials-section-label"></div>
    <div class="testimonials-container">
      <div class="testimonials-header">
        <h2 class="testimonials-title"></h2>
        <p class="testimonials-desc"></p>
      </div>
      <div class="testimonial-grid"></div>

    </div>
  </section>


  <!-- Contact -->
  <section class="contact" id="contact">
    <div class="contact-section-label"></div>
    <h2 class="contact-title"></h2>
    <p class="contact-desc"></p>

    <div class="contact-content">
      <form class="contact-form">
        <div class="form-row">
          <input type="text" name="first-name" placeholder="First Name" required />
          <input type="text" name="last-name" placeholder="Last Name" required />
        </div>
        <div class="form-row">
          <input type="email" name="email" placeholder="Email" required />
          <input type="tel" name="phone" placeholder="Phone" required />
        </div>
        <textarea name="message" rows="4" placeholder="What Can We Help You ?" required></textarea>
        <button type="submit" class="primary-button"></button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content container">
      <div class="footer-col1">
        <a class="footer-logo"></a>
        <p class="footer-phone"></p>
        <p><a href="" class="footer-email"></a></p>
        <p class="footer-address"></p>
        <div class="footer-socials"></div>
      </div>
      <div class="footer-col2">
        <p class="footer-desc"></p>
      </div>
      <div class="footer-col3">
        <h4 class="footer-links-header"></h4>
        <ul class="footer-links"></ul>
      </div>
    </div>
    <div class="footer-bottom container">
      <p class="footer-copy"></p>
      <p class="footer-dev"></p>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>

</html>
