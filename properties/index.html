<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VG Realty</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/properties/properties.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container nav">
            <div class="logo"></div>
            <nav>
                <ul class="nav-links"></ul>
            </nav>
            <button class="contact-btn"></button>
        </div>
    </header>

    <!-- Properties -->
    <section class="allProperties">
        <div class="allProperties-label"></div>
        <div class="allProperties-block">
            <h2 class="allProperties-title"></h2>
            <div class="filters"></div>
        </div>
        <div class="allProperties-grid">
        </div>
    </section>

    <!-- Contact -->
    <section class="contact" id="contact">

        <div class="contact-section-label"></div>
        <h2 class="contact-title"></h2>
        <p class="contact-desc"></p>

        <div class="contact-content">
            <form class="contact-form">
                <div class="form-row">
                    <input type="text" name="first-name" placeholder="First Name" required />
                    <input type="text" name="last-name" placeholder="Last Name" required />
                </div>
                <div class="form-row">
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="tel" name="phone" placeholder="Phone" required />
                </div>
                <textarea name="message" rows="4" placeholder="What Can We Help You ?" required></textarea>
                <button type="submit" class="primary-button"></button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content container">
            <div class="footer-col1">
                <a class="footer-logo"></a>
                <p class="footer-phone"></p>
                <p><a href="" class="footer-email"></a></p>
                <p class="footer-address"></p>
                <div class="footer-socials"></div>
            </div>
            <div class="footer-col2">
                <p class="footer-desc"></p>
            </div>
            <div class="footer-col3">
                <h4 class="footer-links-header"></h4>
                <ul class="footer-links"></ul>
            </div>
        </div>
        <div class="footer-bottom container">
            <p class="footer-copy"></p>
            <p class="footer-dev"></p>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>

</html>
